<!-- Footer -->
{% load cms_tags staticfiles %}
<footer ng-cloak ng-controller="settingsCtrl" class="main-padding" style="margin-top: 100px;">
	<div class="container-fluid footer-container">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-lg-4">
				<a href="https://sig-gis.com/" target="_blank">
					<img class="grow img-responsive partner-sig" src="{% static '' %}images/sig.png" alt="Spatial Infomatics Group">
				</a>
			</div>
			<div class="col-md-4 col-sm-4 col-lg-4">
				<a href="https://www.sei-international.org/" target="_blank">
					<img class="grow img-responsive partner-sei" src="{% static '' %}images/sei.png" alt="Stockholm Environment Institute">
				</a>
			</div>
			<div class="col-md-4 col-sm-4 col-lg-4">
				<a href="https://www.deltares.nl/en/" target="_blank">
					<img class="grow img-responsive partner-deltares" src="{% static '' %}images/deltares.jpg" alt="Deltares">
				</a>
			</div>
		</div>
	</div>

	<div class="container-fluid footer-container info-footer" id="footer-content">
		<div class="row">
			<div class="col-sm-12 col-lg-4 col-md-4">
				<img class="logo-servir" src="{% static 'images/servir-sea.png' %}" alt="SERVIR Mekong">
				<!-- <br>
				<a type="button" class="btn btn-primary" href="https://servir.adpc.net/services/technical-assistance">
					Request Technical Assistance
				</a> -->
				<p class="copyright">
					<em>Â© 2017 Asian Disaster Preparedness Center (ADPC). All Rights Reserved.</em>
				</p>
			</div>
			<div class="col-sm-12 col-lg-4 col-md-4">
			</div>
			<div class="col-sm-12 col-lg-4 col-md-4">
				<ul class="footer-links">
					<li class="footer-link" ng-repeat="footerLink in footerLinks">
						<a ng-show="footerLink.show" href="[[footerLink.url]]" target="_blank">[[footerLink.name]]</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</footer>
